<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .move-btn {
            padding: 20px;
            color :#fff;
            background: #689ae2;
            border: none;
        }
        #calendar th, #calendar td {
            padding: 20px;
        }
        .today {
            background: #0a53be;
            color: #fff;
            cursor: pointer;
        }
        .month-date {
            font-weight: 600;
            padding-left: 10px;
        }
        .select-date {
            cursor: pointer;
        }
        .todo-list-box {
            position: absolute;
            top :50%;
            left: 50%;
            width: 500px;
            margin-top: -250px;
            margin-left: -250px;
            background: #fff;
            border: 1px solid #000;
            display: none;
            padding: 20px;
        }
        .close-btn {
            position: absolute;
            top: 0px;
            right: 0px;
            margin: 10px;
        }
        .todo-date {
            font-weight: 600;
        }
        .submit {
            padding: 10px 20px;
            vertical-align: middle;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div id="calendar-box">
        <div class="btn-box">
            <button id="prev" class="move-btn">이전</button>
            <span id="now"></span>
            <button id="next" class="move-btn">다음</button>
            <button type="button" class="today-btn move-btn">오늘 날짜</button>
        </div>
        <div id="calendar"></div>
        <div class="todo-list-box">
            <h1>TODO-LIST</h1>
            <p class="todo-date"></p>
            <div class="search"></div>
            <div class="result-list">
            </div>
            <button type="button" class="close-btn">닫기</button>
        </div>
    </div>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script>
        const $calendar =  document.querySelector("#calendar");
        const $now =  document.querySelector("#now");
        const $todoListBox = document.querySelector(".todo-list-box");
        const $todoList = document.querySelector(".todo-list");
        const $todoDate = document.querySelector(".todo-date");
        const $ul = document.createElement("ul");
        const $search = document.querySelector(".search");
        let date = new Date();
        let today = new Date();
        let todayDate;

        function showCalendar(today) {
            console.log(date);
            let year = today.getFullYear();
            let month = today.getMonth();
            console.log(month);

            // 년 표시
            const yearDate = document.createElement("span");
            yearDate.append(year + "년");
            yearDate.className = "year-date";

            // 월 표시
            const monthDate = document.createElement("span");
            monthDate.append(month+1 + "월");
            monthDate.className = "month-date";

            // now에 요일 추가
            month.className = "month";
            $now.append(yearDate);
            $now.append(monthDate);

            // 1일의 요일 구하기
            let firstDay = new Date(today.getFullYear(), today.getMonth(), 1).getDay();

            // 테이블 생성, 클래스 네임 부여
            const $table = document.createElement("table");
            $table.className = "calendar-tbl";

            // 요일
            const weekDays = ["일", "월", "화", "수", "목", "금", "토"];
            const $thead = document.createElement("thead");
            let $tr1 = document.createElement("tr");
            for (let i = 0; i < weekDays.length; i++) {
                const $th = document.createElement("th");
                $th.append(weekDays[i]);
                $tr1.append($th);
            }
            $thead.append($tr1);

            const $tbody = document.createElement("tbody");

            // 마지막 날
            const lastDays = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

            // 윤년 구하기
            if ((year%4 === 0) && year % 100 != 0 || year % 400 == 0) {
                lastDays[1] = 29;
            }

            // 6주, 7일마다 tr 추가 줄바꾸기
            let todayDate;
            let cnt = 1;
            for(let i = 0; i < 6; i++) {
                let $tr = document.createElement('tr');
                for(let j = 0; j < 7; j++) {
                    if ((i === 0 && j < firstDay || cnt > lastDays[date.getMonth()])) {
                        let $td = document.createElement('td');
                        $tr.appendChild($td);
                    } else {
                        let $td = document.createElement('td');
                        $td.append(cnt);
                        $td.className = "select-date";
                        $tr.appendChild($td);
                        cnt++;

                        // 각각의 날짜 클릭
                        $td.addEventListener("click", function() {
                            todoList(today, $td);
                            const date = new Date(today.getFullYear(), today.getMonth()-1, $td.innerHTML);
                            const formateDate  = moment(date).format("YYYYMMDD");
                            readLocalStorage(formateDate);
                        });

                        // 오늘 날짜 표시
                        if( today.getFullYear() == date.getFullYear() && today.getMonth() == date.getMonth() && cnt-1==date.getDate() )
                        {
                            todayDate = $td;
                            todayDate.className = "today";
                        }
                    }
                }
                $tbody.append($tr);
            }

            $table.append($thead);
            $table.append($tbody);
            $calendar.append($table);
        }


        // todoList 로직
        function todoList(today, $td) {
            const $resultList = document.querySelector(".result-list");
            // result 초기화
            $resultList.textContent = "";
            // todoList 박스 띄우기
            $todoListBox.style.display = "block";
            // 선택한 날짜
            const date = new Date(today.getFullYear(), today.getMonth(), $td.innerHTML);
            const selectDate  = moment(date).format("YYYY년 MM월 DD일");
            const formateDate  = moment(date).format("YYYYMMDD");
            $todoDate.textContent = selectDate;
            // ul, li, input, button 추가
            $search.textContent = "";
            const $input = document.createElement("input");
            // 리스트 추가 버튼
            $input.className = "add-list";
            const $addTodo = document.createElement("button");
            $addTodo.className = "submit";
            $addTodo.innerHTML = "추가";

            $addTodo.addEventListener("click", function() {
                const $li = document.createElement("li");
                // 무슨 이벤트인지 구분하기 위한 id 값
                let inputValue = $input.value;
                // 로컬 스토리지에 저장
                saveLocalStorage(formateDate, inputValue);
                const $button = document.createElement("button");
                $button.textContent = "삭제";
                $li.append(inputValue);
                $li.append($button);
                $button.addEventListener("click", function() {
                    $ul.removeChild($li);
                });
                $ul.append($li);
            });

            $resultList.append($ul);
            $input.setAttribute("type", "text");
            $search.append($input);
            $search.append($addTodo);
        }

        let dateLists = [];
        let dataList = [];
        let name;
        // Save localStorage
        function saveLocalStorage(nowDate, inputValue) {
            dateLists.push(nowDate);
            console.log(inputValue);
            if (localStorage.getItem(nowDate)) {
                dataList = JSON.parse(localStorage.getItem(nowDate));
            }

            if (dateLists[nowDate] == undefined) {
                dataList.push({"key" : dataList.length + 1, "content" : inputValue, "delete" : "N"});
            } else {
                dataList = dateLists[nowDate];
            }
            console.log(dataList);
            localStorage.setItem(nowDate,JSON.stringify(dataList));
        }

        // read localStorage
        let list = [];
        function readLocalStorage(nowDate) {
            const $resultListUl = document.querySelector(".result-list ul");
            list = JSON.parse(localStorage.getItem(nowDate));
            const $resultList = document.querySelector(".result-list");
            // list 요소 하나하나 가져와서 read
            if (list != undefined) {
                list.forEach(function (item) {
                    console.log(item.key + ", " + item.content);
                    const $button = document.createElement("button");
                    const $li = document.createElement("li");
                    $button.textContent = "삭제";
                    $li.append(item.content);
                    $li.append($button);
                    $ul.append($li);
                    // li id에 item key 부여
                    $li.id = item.key;
                    // 삭제 버튼 클릭
                    $button.addEventListener("click", function() {
                        console.log("클릭" + item.key);
                    });
                });
            }
            $resultList.append($ul);
        }

        // 달력 보기
        showCalendar(date);

        // 이전 버튼
        const $prev = document.querySelector("#prev").addEventListener("click", function(){
            console.log("이전버튼");
            today = new Date(today.getFullYear(), today.getMonth()-1, today.getDate());
            $calendar.textContent = "";
            $now.textContent = "";
            $todoListBox.style.display = "none";
            showCalendar(today);
        });

        // 다음 버튼
        const $next = document.querySelector("#next").addEventListener("click", function() {
            console.log("다음버튼");
            today = new Date(today.getFullYear(), today.getMonth()+1, today.getDate());
            $calendar.textContent = "";
            $now.textContent = "";
            $todoListBox.style.display = "none";
            showCalendar(today);
        });

        document.querySelector(".today").addEventListener("click", function() {
            console.log("오늘");
        });

        document.querySelector(".close-btn").addEventListener("click", function() {
            $todoListBox.style.display = "none";
        });

        document.querySelector('.today-btn').addEventListener("click", function() {
            console.log("오늘날짜" + today);
            $calendar.textContent = "";
            $now.textContent = "";
            $todoListBox.style.display = "none";
            showCalendar(date);
        });

    </script>
</body>
</html>
